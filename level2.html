  <script>

    var date = 0;
      function storeDay(day) {
        date = day;
      }

      var textInputted1 = "No book entered!";
      var textInputted2 = "No book entered!";
      var textInputted3 = "No book entered!";
      var textInputted4 = "No book entered!";
      var textInputted5 = "No book entered!";
      function storeText() {
        if (date == 1) {
          document.getElementById("step1").innerHTML = document.getElementById("title").value;
        } else if (date == 2) {
          document.getElementById("step2").innerHTML = document.getElementById("title").value;
        } else if (date == 3) {
          document.getElementById("step3").innerHTML = document.getElementById("title").value;
        } else if (date == 4) {
          document.getElementById("step4").innerHTML = document.getElementById("title").value;
        } else if (date == 5) {
          document.getElementById("step5").innerHTML =  document.getElementById("title").value;
        }
      }

      function clearTextArea() {
        document.getElementById("bookTitle").value = "";
      }

      function sendAlert1() {
        document.getElementById("step1").innerText = textInputted1;
      }

      function sendAlert2() {
        document.getElementById("step2").innerText = textInputted2;
      }

      function sendAlert3() {
        document.getElementById("step3").innerText = textInputted3;;
      }

      function sendAlert4() {
        document.getElementById("step4").innerText = textInputted4;
      }

      function sendAlert5() {
        document.getElementById("step5").innerText = textInputted5;
      }

      function showCustomer(str) {
        var xhttp;
        if (str == "") {
          document.getElementById("txtHint").innerHTML = "";
          return;
        }
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("txtHint").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", "getcustomer.asp?q="+str, true);
        xhttp.send();
      }

      window.onscroll = function() {myFunction()};

      var navbar = document.getElementById("navbar");
      var sticky = navbar.offsetTop;

      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky")
        } else {
          navbar.classList.remove("sticky");
        }
      }
  </script>
